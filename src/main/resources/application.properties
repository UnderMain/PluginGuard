# ========================================
# SERVER KONFIGURATION
# ========================================

# Port auf dem der Server läuft
server.port=8080

# ========================================
# DATENBANK KONFIGURATION (H2 - für Development)
# ========================================

# H2 Datenbank (Datei-basiert, einfach für Tests)
spring.datasource.url=jdbc:h2:file:./data/pluginguard
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ========================================
# JPA / HIBERNATE KONFIGURATION
# ========================================

# Hibernate Dialekt für H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatisch Tabellen erstellen/updaten
spring.jpa.hibernate.ddl-auto=update

# SQL-Befehle in der Console anzeigen (für Debugging)
spring.jpa.show-sql=true

# ========================================
# H2 WEB CONSOLE (für Development)
# ========================================

# H2 Console aktivieren (zum Datenbank anschauen)
spring.h2.console.enabled=true

# H2 Console URL: http://localhost:8080/h2-console
spring.h2.console.path=/h2-console

# ========================================
# APPLICATION NAME
# ========================================

spring.application.name=PluginGuard